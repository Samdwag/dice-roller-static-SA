<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h1>Dice Roller</h1>
    <p>Enter the number of sides for the dice and click "Roll Dice".</p>
    
    <input type="number" id="sidesInput" placeholder="Number of sides" min="2" value="6">
    <button onclick="rollDice()">Roll Dice</button>

    <div id="result"></div>

    <script>
      async function rollDice() {
        const sides = document.getElementById('sidesInput').value;
        const response = await fetch(`https://dice-roller-nodejs-sa-egdtbtewhfa4bubs.centralus-01.azurewebsites.net//api/roll-dice?sides=${sides}`);
        const data = await response.json();
        document.getElementById('result').textContent = `You rolled a ${data.result}`;
      }
    </script>
  </body>
</html>
